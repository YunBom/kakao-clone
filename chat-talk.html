<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css">
    
    <title>채팅방</title>
  </head>



  <body id="chat-talk-screen">

<!--상태바-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i> <!--와이파이 아이콘-->
        </div>
        <div class="status-bar__column">
            <span>15:00</span>
        </div>
        <div class="status-bar__column">
            <span>15%</span>
                <i class="fa-solid fa-battery-quarter fa-lg"></i> <!--배터리 아이콘-->
                <i class="fa-solid fa-bolt fa-sm"></i> <!--충전표시 아이콘-->
        </div>
    </div>    




<header class="alt-header">

    <div class="alt-header__column">
      <a href="chat.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
    </div>
    <div class="alt-header__column">
        <h2 class="alt-header__title">코코아톡</h2>
    </div>
    <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span class="chat-talk__bar-icon"><i class="fa-solid fa-bars fa-lg"></i></span>
    </div>

</header>



<main class="main-screen chat-talk__main">
    <div class="chat-talk-time"> 2022년 7월 10일 일요일</div>

    <div class="message-row">
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA4MDFfNzcg%2FMDAxNTk2MjE1ODAyMjU3.5XmOF-HorRdmZcmxfqe8_GoMh6-qIXpYGci_VzYJjEMg.GK9nkT1TtRQTzELaKabWn8x861fUL8EhN3oNWKZi6xQg.JPEG.ygswjh%2Fimage.jpg&type=sc960_832">
        <div class="message-row__content">
            <span class="message__author">코코아톡</span>
            <div class="message__info">
                <span class="message__bubble"> 코코아톡에 가입해주셔서 감사합니다.</span>
                <span class="message__time">11:13</span>
            </div>
        </div>
    </div>

    <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble"> : ) </span>
                <span class="message__time">11:14</span>
            </div>
        </div>
    </div>

</main>


<form class="reply">
    <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-2x"></i>
    </div>

    <div class="reply__column">
        <input type="text" placeholder="메세지를 입력하세요.">
        <i class="fa-regular fa-face-smile fa-2x"></i>
        <button><i class="fa-solid fa-arrow-up fa-lg"></i></button>
    </div>
</form>

<div id="no-mobile">화면을 작게 조정해주세요ㅜㅜ</div>

    <script src="https://kit.fontawesome.com/c2295807e7.js" crossorigin="anonymous"></script>

  </body>
</html>
