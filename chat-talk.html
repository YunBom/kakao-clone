<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css">
    
    <title>채팅방</title>
  </head>



  <body id="chat-talk-screen">

<!--상태바-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i> <!--와이파이 아이콘-->
        </div>
        <div class="status-bar__column">
            <span>15:00</span>
        </div>
        <div class="status-bar__column">
            <span>15%</span>
                <i class="fa-solid fa-battery-quarter fa-lg"></i> <!--배터리 아이콘-->
                <i class="fa-solid fa-bolt fa-sm"></i> <!--충전표시 아이콘-->
        </div>
    </div>    




<header class="alt-header">

    <div class="alt-header__column">
      <a href="chat.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
    </div>
    <div class="alt-header__column">
        <h2 class="alt-header__title">코코아톡</h2>
    </div>
    <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span class="chat-talk__bar-icon"><i class="fa-solid fa-bars fa-lg"></i></span>
    </div>

</header>



<main class="main-screen">

</main>
