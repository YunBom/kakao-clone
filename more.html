<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css">
    
    <title>더보기-코코아톡</title>
  </head>


<!--상태바-->
  <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i> <!--와이파이 아이콘-->
        </div>
        <div class="status-bar__column">
            <span>15:00</span>
        </div>
        <div class="status-bar__column">
            <span>15%</span>
                <i class="fa-solid fa-battery-quarter fa-lg"></i> <!--배터리 아이콘-->
                <i class="fa-solid fa-bolt fa-sm"></i> <!--충전표시 아이콘-->
        </div>
    </div>    



<!--스크린 헤더-->
    <header class="screen-header">
        <h1 class="screen-header__title">더보기</h1>

        <div class="screen-header__icon">
<!--검색--> <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
<!--음악--> <span><i class="fa-solid fa-music fa-lg"></i></span> 
<!--설정--> <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
<!--홍점--> <span class="find__red-dot"></span>
        </div>
    </header>

 


<main class="main-screen more-screen">

    <div class="user-component">
        <div class="user-component__column">
<!--프사-->  <img src="사진파일/profile.jpg" class="user-component-avatar__lg">
            <div class="user-component__text">
<!--이름-->     <h4 class="user-component__title">BomYi</h4>
<!--연락처-->   <div class="more-contact">
                    <h5 class="user-component__more-subtitle"> 010-1234-5678 </h5>
                    <div class="red-exclamation"> ! </div>
                </div>
            </div>
        </div>

        <div class="user-component__column">
            <i class="fa-regular fa-message fa-2x"></i>
        </div>
    </div>

    <div class="icon-row">
        <div class="icon-row__icon">
<!--달력-->  <i class="fa-regular fa-calendar"></i>
            <span>달력</span>
        </div>
        <div class="icon-row__icon">
<!--저장--> <i class="fa-regular fa-folder-open"></i>
            <span>톡 드라이브</span>
        </div>
        <div class="icon-row__icon">
<!--임티--> <i class="fa-regular fa-face-smile"></i>
            <span>이모티콘</span>
        </div>
        <div class="icon-row__icon">
<!--테마--> <i class="fa-solid fa-palette"></i>
            <span>테마</span>
        </div>

    <!--추가 아이콘
        <div class="icon-row__icon">
        <i class="fa-regular fa-envelope"></i>
            <span>계정</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-envelope"></i>
            <span>오픈챗</span>
        </div>
    -->
    </div> <!--여기까지 icon-row-->



    <div class="more-suggestions">
        <h4 class="more-suggestion__title"> 추천 </h4>

        <div class="more-suggestion__icons"> <!--추천 아이콘-->
            <div class="more-suggestion__icon">
                <div class="more-suggestion__icon-image">
                    <i class="fa-solid fa-quote-right fa-2x"></i>
                </div>
                <span class="more-suggestion__icon-text"> 카카오 스토리 </span>
            </div>

            <div class="more-suggestion__icon">
                <div class="more-suggestion__icon-image">
                    <i class="fa-solid fa-paw fa-2x"></i>
                </div>
                <span class="more-suggestion__icon-text"> 카카오 프렌즈 </span>
            </div>
        </div>
    </div>

</main>

<!--하단의 네비게이션 바-->
    <nav class="nav">
        <ul class="nav__list">
<!--친구--> <li class="nav__btn">
              <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
              </a>
            </li>
<!--채팅--> <li class="nav__btn">
              <a class="nav__link" href="chat.html">
                  <span class="nav__notification">1</span> <!--채팅:알림표시-->
                  <i class="far fa-comment fa-2x"></i>
              </a>
            </li>
<!--검색--> <li class="nav__btn">
              <a class="nav__link" href="find.html">
                <i class="fas fa-magnifying-glass fa-2x"></i>
              </a>
            </li>
<!--more--> <li class="nav__btn">
              <a class="nav__link" href="more.html">
<!--more 홍점--> <span class="nav__red-dot"></span>
                 <i class="fas fa-ellipsis fa-2x"></i>
              </a>
            </li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/c2295807e7.js" crossorigin="anonymous"></script>

  </body>
</html>
