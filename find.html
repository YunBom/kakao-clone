    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>

        </div>
        <div class="status-bar__column">
            <span>15:00</span>
        </div>
        <div class="status-bar__column">
            <span>15%</span>
                <i class="fa-solid fa-battery-quarter fa-lg"></i> <!--배터리 아이콘-->
                <i class="fa-solid fa-bolt fa-sm"></i> <!--충전표시 아이콘-->
        </div>
    </div>

    </header>

    <div class="icon-row">
        <div class="icon-row__icon">
