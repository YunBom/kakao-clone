<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css">
    
    <title>찾기 - 코코아톡</title>
  </head>


<!--상태바-->
  <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i> <!--와이파이 아이콘-->
        </div>
        <div class="status-bar__column">
            <span>15:00</span>
        </div>
        <div class="status-bar__column">
            <span>15%</span>
                <i class="fa-solid fa-battery-quarter fa-lg"></i> <!--배터리 아이콘-->
                <i class="fa-solid fa-bolt fa-sm"></i> <!--충전표시 아이콘-->
        </div>
    </div>    



<!--스크린 헤더-->
    <header class="screen-header">
        <h1 class="screen-header__title">찾기</h1>
        <div class="screen-header__icon">
<!--검색--> <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
<!--설정--> <span><i class="fa-solid fa-gear fa-lg"></i></span>
<!--홍점--> <span class="find__red-dot"></span>
        </div>
    </header>

 



<main class="main-screen">
    <div class="find-icons">
        <div class="find-icons__icon">
<!--QR-->   <i class="fa-solid fa-qrcode"></i>
            <span>QR코드</span>
        </div>
        <div class="find-icons__icon">
<!--연락--> <i class="far fa-address-book"></i>
            <span>연락처로 <br> 추가</span>
        </div>
        <div class="find-icons__icon">
<!--ID-->   <i class="fa-solid fa-fingerprint"></i>
            <span>ID로 <br> 추가</span>
        </div>
        <div class="find-icons__icon">
<!--초대--> <i class="fa-regular fa-envelope"></i>
            <span>초대</span>
        </div>
    </div>


<!--추천친구-->
  <div class="recommended-friends">
      <div class="recommended-friends__title"> 추천 친구 </div>
      <span>추천 친구가 없습니다.</span>
  </div>


<!--오픈채팅-->
  <div class="open-chat">
      <div class="open-chat__header">
          <h4>오픈 채팅</h4>
          <span>오픈 채팅 홈 가기<i class="fa-solid fa-chevron-right fa-xs"></i>
          </span>
      </div>
    <!--오픈챗 포스트-->
      <div clas="open-post">
          <div class="open-post__column">
            <h3 class="open-post__title"open>#BTS</h3>
            <h6 class="open-post__hashtag"open>#bts#army#friends</h6>
            <div class="open-post__members">
              <img src="file:///C:/Users/ahybi/Desktop/%E3%85%87/%EA%B0%95%EC%9D%98%20%ED%8C%8C%EC%9D%BC/1.%20Html%20CSS%20%EC%B9%B4%ED%86%A1/%EC%B9%B4%ED%86%A1%20%ED%81%B4%EB%A1%A0/%EC%B9%B4%ED%86%A1%20%ED%81%B4%EB%A1%A0%20%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8/kakao-clone-2022/%EC%82%AC%EC%A7%84%ED%8C%8C%EC%9D%BC/profile.jpg">
              <span class="open-post__member-count">멤버 802명</span>
              <div class="divider"></div>
              <span class="open-post__status">활동중</span>
            </div>
          </div>
          
          <div class="open-post__column"></div>
      </div>
  </div>

</main>


<!--하단의 네비게이션 바-->
    <nav class="nav">
        <ul class="nav__list">
<!--친구--> <li class="nav__btn">
              <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
              </a>
            </li>
<!--채팅--> <li class="nav__btn">
              <a class="nav__link" href="chat.html">
                  <span class="nav__notification">1</span> <!--채팅:알림표시-->
                  <i class="far fa-comment fa-2x"></i>
              </a>
            </li>
<!--검색--> <li class="nav__btn">
              <a class="nav__link" href="find.html">
                <i class="fas fa-magnifying-glass fa-2x"></i>
              </a>
            </li>
<!--more--> <li class="nav__btn">
              <a class="nav__link" href="more.html">
<!--more 홍점--> <span class="nav__red-dot"></span>
                 <i class="fas fa-ellipsis fa-2x"></i>
              </a>
            </li>
        </ul>
    </nav>

  </body>
</html>
