<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css">
    
    <title>채팅목록 - 코코아톡</title>
  </head>


<!--상태바-->
  <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i> <!--와이파이 아이콘-->
        </div>
        <div class="status-bar__column">
            <span>15:00</span>
        </div>
        <div class="status-bar__column">
            <span>15%</span>
                <i class="fa-solid fa-battery-quarter fa-lg"></i> <!--배터리 아이콘-->
                <i class="fa-solid fa-bolt fa-sm"></i> <!--충전표시 아이콘-->
        </div>
    </div>    



<!--스크린 헤더-->
    <header class="screen-header">
        <h1 class="screen-header__title">채팅</h1>
        <div class="screen-header__icon">
<!--검색--> <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
<!--+챗-->  <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
<!--음악--> <span><i class="fa-solid fa-music fa-lg"></i></span>     
<!--설정--> <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

 


<!--채팅목록-->
    <main class="main-screen">

    <!--챗목록__채널 프로필-->
      <a href="chat-talk.html">
        
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA4MDFfNzcg%2FMDAxNTk2MjE1ODAyMjU3.5XmOF-HorRdmZcmxfqe8_GoMh6-qIXpYGci_VzYJjEMg.GK9nkT1TtRQTzELaKabWn8x861fUL8EhN3oNWKZi6xQg.JPEG.ygswjh%2Fimage.jpg&type=sc960_832" 
            class="user-component-avatar__m">
            <div class="user-component__text">
              <h3 class="user-component__chat-title-notbold">카카오 채널</h3>
              <!--챗내용-->   <h5 class="user-component__subtitle"> 내 카카오 계정 정보를 확인해주세요 </h5>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">11:13</span>
            <span class="red-badge">1</span>
          </div>
        </div>       
      </a>

    </main>


<!--하단의 네비게이션 바-->
    <nav class="nav">
        <ul class="nav__list">
<!--친구--> <li class="nav__btn">
              <a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i>
              </a>
            </li>
<!--채팅--> <li class="nav__btn">
              <a class="nav__link" href="chat.html">
                  <span class="nav__notification">1</span> <!--채팅:알림표시-->
                  <i class="fa-solid fa-comment fa-2x"></i>
              </a>
            </li>
<!--검색--> <li class="nav__btn">
              <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
              </a>
            </li>
<!--more--> <li class="nav__btn">
              <a class="nav__link" href="more.html">
<!--more 홍점--> <span class="nav__red-dot"></span>
                 <i class="fa-solid fa-ellipsis fa-2x"></i>
              </a>
            </li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/c2295807e7.js" crossorigin="anonymous"></script>

  </body>
</html>
