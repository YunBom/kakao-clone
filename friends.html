<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css">
    
    <title>친구목록 - 코코아톡</title>
  </head>


<!--상태바-->
  <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i> <!--와이파이 아이콘-->
        </div>
        <div class="status-bar__column">
            <span>15:00</span>
        </div>
        <div class="status-bar__column">
            <span>15%</span>
                <i class="fa-solid fa-battery-quarter fa-lg"></i> <!--배터리 아이콘-->
                <i class="fa-solid fa-bolt fa-sm"></i> <!--충전표시 아이콘-->
        </div>
    </div>    



<!--스크린 헤더-->
    <header class="screen-header">
        <h1 class="screen-header__title">친구</h1>
        <div class="screen-header__icon">
<!--검색--> <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
<!--음악--> <span><i class="fa-solid fa-music fa-lg"></i></span>     
<!--설정--> <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
<!--홍점--> <span class="find__red-dot"></span>
        </div>

    </header>



<!--친구목록 보기 알림창-->
<a id="friends-display-link">
  <i class="fa-solid fa-circle-info"></i> 친구 이름 보기 
  <i class="fa-solid fa-chevron-right fa-xs"></i>
</a>




<!--친구메인-->
<main class="main-screen">

        <div class="user-component">
        <div class="user-component__column">
<!--프사-->   <img src="https://lh3.googleusercontent.com/Ioge8OtUlJ5xeD2VcWsFMfbyGgQLu9r6AWfNitn_QfX0Hu4WMY3vZ-6cmufqzjst-2BT2u4=s85" class="user-component-avatar__lg">
              <div class="user-component__text">
<!--이름-->   <h4 class="user-component__title">BomYi</h4>
              </div>
        </div>
        <div class="user-component__column"></div>
        </div>



    <!--친구메인__채널-->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
              <span>Channel</span>
              <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
          <!--친구메인__채널 프로필-->
      <div class="user-component">
        <div class="user-component__column">
           <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA4MDFfNzcg%2FMDAxNTk2MjE1ODAyMjU3.5XmOF-HorRdmZcmxfqe8_GoMh6-qIXpYGci_VzYJjEMg.GK9nkT1TtRQTzELaKabWn8x861fUL8EhN3oNWKZi6xQg.JPEG.ygswjh%2Fimage.jpg&type=sc960_832" 
           class="user-component-avatar__sm">
            <div class="user-component__text">
               <h4 class="user-component__friends-title-notbold">채널</h4>
<!--챗요소 <h6 class="user-component__subtitle"> 테스트 카톡내용</h6> -->
            </div>
        </div>
        <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
        </div>
      </div>              

      </div>
</main>


<!--하단의 네비게이션 바-->
    <nav class="nav">
        <ul class="nav__list">
<!--친구--> <li class="nav__btn">
              <a class="nav__link" href="friends.html">
                <i class="fa-solid fa-user fa-2x"></i>
              </a>
            </li>
<!--채팅--> <li class="nav__btn">
              <a class="nav__link" href="chat.html">
                  <span class="nav__notification">1</span> <!--채팅:알림표시-->
                  <i class="fa-regular fa-comment fa-2x"></i>
              </a>
            </li>
<!--검색--> <li class="nav__btn">
              <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
              </a>
            </li>
<!--more--> <li class="nav__btn">
              <a class="nav__link" href="more.html">
<!--more 홍점--> <span class="nav__red-dot"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
              </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>

    <div id="no-mobile">화면을 작게 조정해주세요ㅜㅜ</div>

    <script src="https://kit.fontawesome.com/c2295807e7.js" crossorigin="anonymous"></script>

  </body>
</html>
