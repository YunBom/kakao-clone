<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css">
    
    <title>친구목록 - 코코아톡</title>
  </head>

  <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i> <!--와이파이 아이콘-->
        </div>
        <div class="status-bar__column">
            <span>15:00</span>
        </div>
        <div class="status-bar__column">
            <span>15%</span>
                <i class="fa-solid fa-battery-quarter fa-lg"></i> <!--배터리 아이콘-->
                <i class="fa-solid fa-bolt fa-sm"></i> <!--충전표시 아이콘-->
        </div>
    </div>    



<!--하단의 네비게이션 바-->

        <ul class="nav__list">
<!--친구--> <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-lg"></i></a></li>
<!--채팅--> <li class="nav__btn"><a class="nav__link" href="#"><i class="fa-regular fa-comment fa-lg"></i></a></li>
<!--검색--> <li class="nav__btn"><a class="nav__link" href="#"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a></li>
<!--찾기--> <li class="nav__btn"><a class="nav__link" href="#"><i class="fa-solid fa-ellipsis fa-lg"></i></a></li>
        </ul>
    </nav>
