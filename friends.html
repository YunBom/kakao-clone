<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css">
    
    <title>친구목록 - 코코아톡</title>
  </head>


<!--상태바-->
  <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i> <!--와이파이 아이콘-->
        </div>
        <div class="status-bar__column">
            <span>15:00</span>
        </div>
        <div class="status-bar__column">
            <span>15%</span>
                <i class="fa-solid fa-battery-quarter fa-lg"></i> <!--배터리 아이콘-->
                <i class="fa-solid fa-bolt fa-sm"></i> <!--충전표시 아이콘-->
        </div>
    </div>    



<!--스크린 헤더-->
    <header class="screen-header">
        <h1 class="screen-header__title">친구</h1>
        <div class="screen-header__icon">
<!--검색--> <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
<!--음악--> <span><i class="fa-solid fa-music fa-lg"></i></span>     
<!--설정--> <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>

    </header>



<!--내 프로필-->
<a id="friends-display-link">
  <i class="fa-solid fa-circle-info"></i> 친구 이름 보기 
  <i class="fa-solid fa-chevron-right fa-xs"></i>
</a>



<!--하단의 네비게이션 바-->
    <nav class="nav">
        <ul class="nav__list">
<!--친구--> <li class="nav__btn">
              <a class="nav__link" href="friends.html">
                <i class="fa-solid fa-user fa-2x"></i>
              </a>
            </li>
<!--채팅--> <li class="nav__btn">
              <a class="nav__link" href="#">
                  <span class="nav__notification">1</span> <!--채팅:알림표시-->
                  <i class="fa-regular fa-comment fa-2x"></i>
              </a>
            </li>
<!--검색--> <li class="nav__btn">
              <a class="nav__link" href="#">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
              </a>
            </li>
<!--메뉴--> <li class="nav__btn">
              <a class="nav__link" href="#">
<!--메뉴 홍점--> <span class="nav__red-dot"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
              </a>
            </li>
        </ul>
    </nav>




    <script src="https://kit.fontawesome.com/c2295807e7.js" crossorigin="anonymous"></script>

  </body>
</html>
