<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css">
    
    <title>Welcome to KokoaTalk - gh pages</title>
  </head>

  <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i> <!--와이파이 아이콘-->
        </div>
        <div class="status-bar__column">
            <span>15:00</span>
        </div>
        <div class="status-bar__column">
            <span>15%</span>
                <i class="fa-solid fa-battery-quarter fa-lg"></i> <!--배터리 아이콘-->
                <i class="fa-solid fa-bolt fa-sm"></i> <!--충전표시 아이콘-->
        </div>
    </div>    


    <header class="Welcome-header">
        <h1 class="Welcome-header__title"> Welcome to KokoaTalk </h1>
        <p class="Welcome-header__text">
            코코아톡 계정이 이미 있다면, 이메일 또는 전화번호로 로그인하세요.
        </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
        <input class="login-form__enter" type="text" placeholder="이메일 또는 전화번호">
        <input class="login-form__enter" type="password" placeholder="비밀번호">
        <input class="login-form__btn" type="submit" value="로그인">
        <input class="login-form__btn" type="button" value="회원가입">
        <a href="#">계정 또는 비밀번호 찾기</a>
    </form>

    <div id="no-mobile">화면을 작게 조정해주세요ㅜㅜ</div>
    
    <script src="https://kit.fontawesome.com/c2295807e7.js" crossorigin="anonymous"></script>

  </body>
</html>
